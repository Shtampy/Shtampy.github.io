    <section class="contact">
      <div class="content">
        <h2>Contact</h2>
      </div>
      <div class="container2">
        <div class="contactInfo">
          <div class="box">
            <div class="icon">
              <i class="fa fa-map-marker" aria-hidden="true"></i>
            </div>
            <div class="text">
              <h3>Adresa:</h3>
              <p>Bd.Iuliu Maniu nr.79,Sector 6, Bucuresti</p>
            </div>
          </div>
          <div class="box">
            <div class="icon">
              <i class="fa fa-phone" aria-hidden="true"></i>
            </div>
            <div class="text">
              <h3>Telefon</h3>
              <p>
                <a class="mobil" href="tel:+0764.943.357">0764.943.357</a>
                <a class="mobil" href="tel:+0722.533.031">0722.533.031</a>
              </p>
            </div>
          </div>
          <div class="box">
            <div class="icon">
              <i class="fa fa-envelope-o" aria-hidden="true"></i>
            </div>
            <div class="text">
              <h3>Email</h3>
              <p>
                <a class="email" href="mailto:TransportRegie@yahoo.com"
                  >TransportRegie@yahoo.com</a
                >
              </p>
            </div>
          </div>
        </div>
        <div class="contactForm">
          <form>
            <h2>Trimite-ne un mesaj:</h2>
            <div class="inputBox">
              <input type="text" name="" required="required" />
              <span>Nume</span>
            </div>
            <div class="inputBox">
              <input type="text" name="" required="required" />
              <span>Email</span>
            </div>
            <div class="inputBox">
              <textarea required="required"> </textarea>
              <span>Scrieti mesajul...</span>

              <div class="inputBox">
                <input type="submit" name="" value="Trimite" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
